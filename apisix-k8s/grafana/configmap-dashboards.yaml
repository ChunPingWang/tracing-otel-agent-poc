apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: ecommerce
data:
  service-health.json: |
    {
      "uid": "service-health-overview",
      "title": "Service Health Overview",
      "tags": ["otel", "ecommerce", "service-health"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "10s",
      "editable": true,
      "time": {
        "from": "now-15m",
        "to": "now"
      },
      "timepicker": {},
      "templating": {
        "list": [
          {
            "name": "service",
            "type": "query",
            "datasource": {
              "type": "prometheus"
            },
            "query": "label_values(http_server_duration_milliseconds_count, service_name)",
            "definition": "label_values(http_server_duration_milliseconds_count, service_name)",
            "includeAll": true,
            "allValue": ".*",
            "multi": true,
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            },
            "refresh": 1,
            "sort": 1
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "title": "Request Rate (req/s)",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus"
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(http_server_duration_milliseconds_count{service_name=~\"$service\"}[$__rate_interval])) by (service_name)",
              "legendFormat": "{{service_name}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "fillOpacity": 10,
                "showPoints": "never"
              }
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "calcs": ["last", "mean"]
            }
          }
        },
        {
          "id": 2,
          "title": "Error Rate (%)",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus"
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 9
          },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(http_server_duration_milliseconds_count{service_name=~\"$service\", http_status_code=~\"5..\"}[$__rate_interval])) by (service_name) / sum(rate(http_server_duration_milliseconds_count{service_name=~\"$service\"}[$__rate_interval])) by (service_name) * 100",
              "legendFormat": "{{service_name}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "fillOpacity": 10,
                "showPoints": "never"
              }
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "calcs": ["last", "mean", "max"]
            }
          }
        },
        {
          "id": 3,
          "title": "Response Latency (p50, p95, p99)",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus"
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 18
          },
          "targets": [
            {
              "refId": "A",
              "expr": "histogram_quantile(0.50, sum(rate(http_server_duration_milliseconds_bucket{service_name=~\"$service\"}[$__rate_interval])) by (le, service_name)) / 1000",
              "legendFormat": "{{service_name}} p50"
            },
            {
              "refId": "B",
              "expr": "histogram_quantile(0.95, sum(rate(http_server_duration_milliseconds_bucket{service_name=~\"$service\"}[$__rate_interval])) by (le, service_name)) / 1000",
              "legendFormat": "{{service_name}} p95"
            },
            {
              "refId": "C",
              "expr": "histogram_quantile(0.99, sum(rate(http_server_duration_milliseconds_bucket{service_name=~\"$service\"}[$__rate_interval])) by (le, service_name)) / 1000",
              "legendFormat": "{{service_name}} p99"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "fillOpacity": 10,
                "showPoints": "never"
              }
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "calcs": ["last", "mean", "max"]
            }
          }
        },
        {
          "id": 4,
          "title": "DB Connection Pool Usage",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus"
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 27
          },
          "targets": [
            {
              "refId": "A",
