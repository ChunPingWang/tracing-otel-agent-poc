              "legendFormat": "{{service_name}} used"
            },
            {
              "refId": "B",
              "expr": "db_client_connections_usage{service_name=~\"$service\", state=\"idle\"}",
              "legendFormat": "{{service_name}} idle"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "fillOpacity": 10,
                "showPoints": "never"
              }
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "calcs": ["last", "mean", "max"]
            }
          }
        },
        {
          "id": 5,
          "title": "DB Connection Pool (used vs idle)",
          "type": "barchart",
          "datasource": {
            "type": "prometheus"
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 27
          },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(db_client_connections_usage{service_name=~\"$service\", state=\"used\"}) by (service_name)",
              "legendFormat": "{{service_name}} used"
            },
            {
              "refId": "B",
              "expr": "sum(db_client_connections_usage{service_name=~\"$service\", state=\"idle\"}) by (service_name)",
              "legendFormat": "{{service_name}} idle"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short"
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 6,
          "title": "Request Rate by Endpoint",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus"
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 36
          },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(http_server_duration_milliseconds_count{service_name=~\"$service\"}[$__rate_interval])) by (service_name, http_method, http_route)",
              "legendFormat": "{{service_name}} {{http_method}} {{http_route}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "fillOpacity": 10,
                "showPoints": "never"
              }
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "calcs": ["last", "mean"]
            }
          }
        },
        {
          "id": 7,
          "title": "Latency by Endpoint (p95)",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus"
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 45
          },
          "targets": [
            {
              "refId": "A",
              "expr": "histogram_quantile(0.95, sum(rate(http_server_duration_milliseconds_bucket{service_name=~\"$service\"}[$__rate_interval])) by (service_name, http_method, http_route, le)) / 1000",
              "legendFormat": "{{service_name}} {{http_method}} {{http_route}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "fillOpacity": 10,
                "showPoints": "never"
              }
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "calcs": ["last", "mean", "max"]
            }
          }
        }
      ]
    }
