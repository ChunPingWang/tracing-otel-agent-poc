apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: ecommerce
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    otlp:
      promote_resource_attributes:
        - service.instance.id
        - service.name
        - service.namespace

    storage:
      tsdb:
        out_of_order_time_window: 30m

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
