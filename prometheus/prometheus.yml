global:
  scrape_interval: 15s
  evaluation_interval: 15s

# OTLP receiver configuration (services push metrics here)
otlp:
  promote_resource_attributes:
    - service.instance.id
    - service.name
    - service.namespace

storage:
  tsdb:
    out_of_order_time_window: 30m

# Prometheus self-monitoring
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
